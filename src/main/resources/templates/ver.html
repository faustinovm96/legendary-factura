<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>

	<header th:replace="layout/layout :: header"></header>

	<div class="container py-4">

		<div class="card bg-light">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">
			
			<h4 class="card-tittle">
				<a class="btn btn-success btn-xs" th:href="@{'/facturas/form/' + ${cliente.id}}" th:text="'Crear Factura'"></a>
			</h4>

				<img th:if="${#strings.length(cliente.foto) > 0}"
					class="img-thumbnail rounded float-left" style="max-width: 25%;"
					th:src="@{'/clientes/uploads/' + ${cliente.foto}}"
					th:alt="${cliente.foto}" />
				<!-- ERA la ruta el problema con la imagen
					que no cargaba -->

				<ul class="list-group">
					<li class="list-group-item active" th:text="${cliente.nombres}"></li>
					<li class="list-group-item" th:text="${cliente.apellidos}"></li>
					<li class="list-group-item" th:text="${cliente.email}"></li>
					<li class="list-group-item" th:text="${cliente.createAt}"></li>
				</ul>
				
				<div th:if="${#lists.isEmpty(cliente.facturas)}" class="alert alert-info my-4" th:text="'No hay facturas asignadas para el cliente ' + ${cliente.nombres} + ' ' + ${cliente.apellidos}"></div>

				<table th:if="${not #lists.isEmpty(cliente.facturas)}" class="table table-bordered table-striped my-4">
					<thead class="thead-inverse">
						<tr>
							<th>Id Factura</th>
							<th>Descripcion</th>
							<th>Fecha</th>
							<th>ver</th>
							<th>Total</th>
						</tr>
					</thead>
					
					<tbody>
					<tr th:each="factura: ${cliente.facturas}">
					<td th:text="${factura.id}"></td>
					<td th:text="${factura.descripcion}"></td>
					<td th:text="${factura.createAt}"></td>
					<td><a class="btn btn-primary btn-sm" th:href="@{'/facturas/ver/' + ${factura.id}}" th:text="'detalle'"></a></td>
					<td th:text="${factura.total}"></td>
					
					
					</tr>
					</tbody>

				</table>

			</div>
		</div>

	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
